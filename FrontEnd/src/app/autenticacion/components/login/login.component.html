
<div class="FormMid">
    <form class="form-div" [formGroup]="formulario" (ngSubmit)="login()">
        <h1>Iniciar Sesión</h1>
        <div class="row formDiv">
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" formControlName="usuario">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="fill" class="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="text" formControlName="password">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-slide-toggle formControlName="tipoAcceso">Es admin</mat-slide-toggle>
            </div>
            <div class="col-md-12">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
        </div>   
    </form>
</div>
